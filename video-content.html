<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Video Output</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar if content manages its own */
            height: 100vh; /* Make body take full viewport height */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f0f0; /* Optional: A light background to see the centering */
        }
        iframe {
            width: 80%; /* Set width to 80% */
            height: 80%; /* Set height to 80% */
            border: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/BYpjE-gco8I?si=8yJyAhFMztOfpzuY" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

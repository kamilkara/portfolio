<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 2em;
            text-align: center;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            font-size: 2em;
            color: #222;
        }
        .carousel-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin-top: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel-slide {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        .carousel-slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .carousel-slide.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1em 1.5em;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 4px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .carousel-btn:hover { background-color: rgba(0, 0, 0, 0.8); }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h2>Certifications</h2>
    <div class="carousel-container">
        <div class="carousel-slide active"><img src="cert1.png" alt="Certification 1"></div>
        <div class="carousel-slide"><img src="cert2.png" alt="Certification 2"></div>
        <div class="carousel-slide"><img src="cert3.png" alt="Certification 3"></div>
        <div class="carousel-slide"><img src="cert4.png" alt="Certification 3"></div>

        <button class="carousel-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="carousel-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("carousel-slide");
            if (n >= slides.length) { slideIndex = 0; }    
            if (n < 0) { slideIndex = slides.length - 1; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex].style.display = "block";  
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 2em;
            text-align: center;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            font-size: 2em;
            color: #222;
        }
        .carousel-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin-top: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel-slide {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        .carousel-slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .carousel-slide.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1em 1.5em;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 4px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .carousel-btn:hover { background-color: rgba(0, 0, 0, 0.8); }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h2>Certifications</h2>
    <div class="carousel-container" id="carouselContainer">
        </div>

    <script>
        let slideIndex = 0;
        let slides = [];
        const carouselContainer = document.getElementById('carouselContainer');
        
        // Fetch the list of images from the JSON file
        fetch('certifications/images.json')
            .then(response => response.json())
            .then(imageFilenames => {
                // Dynamically create the carousel slides
                imageFilenames.forEach((filename, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'carousel-slide';
                    if (index === 0) {
                        slideDiv.classList.add('active');
                    }
                    const img = document.createElement('img');
                    img.src = 'certifications/' + filename;
                    img.alt = 'Certification ' + (index + 1);
                    slideDiv.appendChild(img);
                    carouselContainer.appendChild(slideDiv);
                });

                // Get the slides and show the first one
                slides = document.getElementsByClassName("carousel-slide");
                if (slides.length > 0) {
                    showSlides(slideIndex);
                }

                // Add navigation buttons
                if (slides.length > 1) {
                    const prevBtn = document.createElement('button');
                    prevBtn.className = 'carousel-btn prev';
                    prevBtn.innerHTML = '&#10094;';
                    prevBtn.onclick = () => changeSlide(-1);
                    carouselContainer.appendChild(prevBtn);

                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'carousel-btn next';
                    nextBtn.innerHTML = '&#10095;';
                    nextBtn.onclick = () => changeSlide(1);
                    carouselContainer.appendChild(nextBtn);
                }
            })
            .catch(error => console.error('Error loading images:', error));

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            if (n >= slides.length) { slideIndex = 0; }    
            if (n < 0) { slideIndex = slides.length - 1; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex].style.display = "block";  
        }
    </script>
</body>
</html>
